<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Quiz - Admin</title>
    <link rel="stylesheet" href="/admin.css">
</head>
<body>
    <div class="container">
        <!-- Login Container -->
        <div id="login-container">
            <h1>Connexion Admin</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Se connecter</button>
                <div id="login-error" class="error"></div>
            </form>
        </div>

        <!-- Dashboard Container -->
        <div id="dashboard-container" class="hidden">
            <header>
                <h1>Gestion des Résultats du Quiz</h1>
                <button id="logout-btn" class="btn-secondary">Déconnexion</button>
            </header>

            <div style="display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap;">
                <button id="export-btn" class="btn-primary">Exporter CSV</button>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <input type="number" id="days" value="30" min="1" style="width: 80px; padding: 8px; border: 2px solid #e2e8f0; border-radius: 6px;">
                    <button id="cleanup-btn" class="btn-secondary">Nettoyer anciens résultats</button>
                </div>
                <button id="cleanup-all-btn" class="btn-danger">Supprimer tous les résultats</button>
            </div>

            <div style="background: white; border-radius: 8px; padding: 24px; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);">
                <div style="margin-bottom: 16px;">
                    <strong>Total de résultats : <span id="total-results">0</span></strong>
                </div>
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="border-bottom: 2px solid #e2e8f0;">
                            <th style="text-align: left; padding: 12px; color: #475569;">Prénom</th>
                            <th style="text-align: left; padding: 12px; color: #475569;">Email</th>
                            <th style="text-align: left; padding: 12px; color: #475569;">Tentatives</th>
                            <th style="text-align: left; padding: 12px; color: #475569;">Meilleur score</th>
                            <th style="text-align: left; padding: 12px; color: #475569;">Score moyen</th>
                            <th style="text-align: left; padding: 12px; color: #475569;">Dernière tentative</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- Results will be loaded here -->
                    </tbody>
                </table>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 16px;">
                    <button id="prev-btn" class="btn-secondary" disabled>Précédent</button>
                    <span id="page-info">Page 1 / 1</span>
                    <button id="next-btn" class="btn-secondary" disabled>Suivant</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="hidden" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
        <div style="background: white; padding: 24px; border-radius: 8px; max-width: 400px; text-align: center;">
            <p id="modal-message" style="margin-bottom: 24px;"></p>
            <div style="display: flex; gap: 12px; justify-content: center;">
                <button id="modal-confirm" class="btn-primary">Confirmer</button>
                <button id="modal-cancel" class="btn-secondary">Annuler</button>
            </div>
        </div>
    </div>

    <script src="/admin.js"></script>
</body>
</html>
